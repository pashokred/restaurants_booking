<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Сервіс ресторанів</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<h1>Сервіс ресторанів</h1>
<h3>Додати ресторан</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addRestaurant()">
    <label for="add-name"></label><input type="text" id="add-name" placeholder="Новий ресторан">
    <label for="add-city"></label><input type="text" id="add-city" placeholder="Нове місто ресторану">
    <label for="add-info"></label><input type="text" id="add-info" placeholder="Нова інформація про ресторан">
    <input type="submit" value="Додати">
</form>

<div id="editRestaurant">
    <h3>Редагувати</h3>
    <form action="javascript:void(0);" onsubmit="updateRestaurant()">
        <input type="hidden" id="edit-id">
        <label for="edit-name"></label><input type="text" id="edit-name">
        <label for="edit-city"></label><input type="text" id="edit-city">
        <label for="edit-info"></label><input type="text" id="edit-info">
        <input type="submit" value="Зберегти">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Назва</th>
        <th>Місто</th>
        <th>Інформація</th>
    </tr>
    <tbody id="restaurants"></tbody>
</table>

<script src="js/Restaurants.js" asp-append-version="true"></script>
<script type="text/javascript">
    getRestaurants();
</script>
</body>
</html>
