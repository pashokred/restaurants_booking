<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant booking service</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<h1>Redko Pavlo's Restaurant booking service</h1>
<h3>Add Restaurant</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addRestaurant()">
    <label for="add-name"></label><input type="text" id="add-name" placeholder="New Restaurant">
    <label for="add-city"></label><input type="text" id="add-city" placeholder="New Restaurant's city">
    <label for="add-info"></label><input type="text" id="add-info" placeholder="New Restaurant's info">
    <input type="submit" value="Add">
</form>

<div id="editRestaurant">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onsubmit="updateRestaurant()">
        <input type="hidden" id="edit-id">
        <label for="edit-name"></label><input type="text" id="edit-name">
        <label for="edit-city"></label><input type="text" id="edit-city">
        <label for="edit-info"></label><input type="text" id="edit-info">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Info</th>
    </tr>
    <tbody id="restaurants"></tbody>
</table>

<script src="js/Restaurants.js" asp-append-version="true"></script>
<script type="text/javascript">
    getRestaurants();
</script>
</body>
</html>
